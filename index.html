<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pikachu</title>
    <link rel="stylesheet" href="prism.css">
    <link rel="stylesheet" href="style.css">
    <style id="styles"></style>
</head>
<body>
    <pre id="css">
    </pre>
    <div id="pikachu-wrapper">
        <div class="pikachu">
            <div class="nose"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="upperLip left"></div>
            <div class="upperLip right"></div>
            <div class="lowerLip-wrapper">
                <div class="lowerLip"></div>
            </div>
            <div class="fossette left"></div>
            <div class="fossette right"></div>

        </div>
    </div>
    <div id="speed-buttons">
        <button data-speed="slow">慢速</button>
        <button data-speed="normal">中速</button>
        <button data-speed="fast">快速</button>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="prism.js"></script>
    <script src="main.js"></script>
</body>
</html>
